<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 16 + Quill 1 (legacy)</title>
    <!-- Quill 1 CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- React 16 UMD -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- jsxRuntime shim for React 16 (jsx-runtime was added in React 17) -->
    <script>
      window.jsxRuntime = {
        jsx: function(type, props, key) {
          return React.createElement(type, Object.assign({}, props, { key: key }));
        },
        jsxs: function(type, props, key) {
          return React.createElement(type, Object.assign({}, props, { key: key }));
        },
        Fragment: React.Fragment
      };
    </script>

    <!-- react-quill-new build pinned to quill@1.3.7 -->
    <script src="/assets/react-quill-quill1.js"></script>

    <script>
      /* global React, ReactDOM */
      var rootEl = document.getElementById('app');
      var Component = window.ReactQuill && window.ReactQuill.default;
      if (!Component) {
        rootEl.innerHTML =
          '<pre>Failed to load react-quill-new (quill@1 build). Did the build copy /assets/react-quill-quill1.js ?</pre>';
      } else {
        ReactDOM.render(
          React.createElement(Component, {
            theme: 'snow',
            defaultValue: '<p>Hello from React 16 + Quill 1 (legacy).</p>',
          }),
          rootEl
        );
      }
    </script>
  </body>
</html>
