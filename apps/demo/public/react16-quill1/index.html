<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React 16 + Quill 1 (legacy)</title>
    <!-- Quill 1 CSS from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/quill@1.3.7/dist/quill.snow.css" />
  </head>
  <body>
    <div id="app"></div>

    <!-- React 16 UMD -->
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>

    <!-- Legacy stack: react-quill (original) + quill@1.x -->
    <!-- NOTE: This page is intentionally *not* using react-quill-new, since quill@1.x is not a supported runtime. -->
    <script src="https://unpkg.com/quill@1.3.7/dist/quill.js"></script>
    <script src="https://unpkg.com/react-quill@1.3.5/dist/react-quill.js"></script>

    <script>
      /* global React, ReactDOM, ReactQuill */
      var rootEl = document.getElementById('app');
      var Component = window.ReactQuill && window.ReactQuill.default;
      if (!Component) {
        rootEl.innerHTML =
          '<pre>Failed to load legacy react-quill bundle from CDN. You may need to update the version/path.</pre>';
      } else {
        ReactDOM.render(
          React.createElement(Component, {
            theme: 'snow',
            defaultValue: '<p>Hello from React 16 + Quill 1 (legacy).</p>',
          }),
          rootEl
        );
      }
    </script>
  </body>
</html>
